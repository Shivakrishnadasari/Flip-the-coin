<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgb(55, 65, 81);
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }

      h1,
      p,
      #toss {
        color: white;
        text-align: center;
      }

      .shadow {
        margin-top: 10px;
        margin-bottom: 20px;
      }

      #coin-img {
        width: 120px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      #toss {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 10px;
      }

      button {
        background-color: rgb(51, 51, 220);
        color: antiquewhite;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 1rem;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(30, 30, 100);
      }
    </style>
  </head>
  <body>
    <h1>FLIP THE COIN</h1>
    <p>Press the coin or the button to flip the coin</p>
    <img id="coin-img" src="resources/heads.svg" alt="heads" onclick="flipcoin()" />
    <img src="resources/shadow.svg" alt="shadow" class="shadow" />
    <div id="toss">Heads</div>
    <button onclick="flipcoin()">Random</button>

    <script>
      function flipcoin() {
        const isHeads = Math.random() < 0.5;
        const resultText = isHeads ? 'Heads' : 'Tails';
        const imgSrc = isHeads ? 'resources/heads.svg' : 'resources/tails.svg';

        const img = document.getElementById('coin-img');
        const resultDiv = document.getElementById('toss');

        img.style.transform = 'rotateY(180deg)';
        setTimeout(() => {
          img.src = imgSrc;
          img.style.transform = 'rotateY(0deg)';
          resultDiv.textContent = resultText;
        }, 200);
      }
    </script>
  </body>
</html>
